<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8" />

        <title>Ejercicio 1</title>

    <body>
        <script>
            var numeroUsuario;

            for (let i = 0; i < 10; i++) {
                numeroUsuario = parseFloat(prompt(''));
                if (numeroUsuario == 0) {
                    alert('El número ingresado equivale a 0');
                } else if (numeroUsuario % 2 == 0) {
                    alert('El número ingresado es par');
                } else {
                    alert('El número ingresado es impar');
                }
            }
        </script>
    </body>
